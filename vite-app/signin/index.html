<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
      }

      .input-container {
        position: relative;
        margin-bottom: 20px;
      }

      .input-container input {
        width: 100%;
        height: 40px;
        border: 1px solid #c3c8cf;
        border-radius: 4px;
        padding: 0 10px;
        font-size: 14px;
        color: #2e3339;
        background: #ffffff;
        outline: none;
        transition: border-color 0.2s ease, background-color 0.2s ease;
      }

      .input-container input:focus {
        border-color: #b86bfc;
        background-color: #ffffff;
      }

      .input-container label {
        position: absolute;
        top: 50%;
        left: 14px;
        font-size: 14px;
        color: #c479d0;
        pointer-events: none;
        transform: translateY(-50%);
        transition: all 0.2s ease;
        z-index: 1;
      }

      .input-container input:focus + label,
      .input-container input:not(:placeholder-shown) + label {
        top: -20px;
        font-size: 12px;
        color: #b86bfc;
      }

      .blur-background {
        position: absolute;
        background: radial-gradient(#d5d5ff 0%, #dd92e9 50%, #978ee2 100%);
        border-radius: 999px;
        filter: blur(200px);
        z-index: -1;
      }
    </style>
    <script>
      async function checkUserAuthentication() {
        const response = await fetch("http://localhost:3001/user", {
          method: "GET",
          credentials: "include",
        });
        if (response.ok) {
          const data = await response.json();
          if (data.user) {
            window.location.href = "http://localhost:8000";
          }
        }
      }
      checkUserAuthentication();

      async function onSubmit(e) {
        e.preventDefault(); // Prevent default form submission

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const data = { email, password };

        try {
          const res = await fetch("http://localhost:3001/user/signin", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (res.ok) {
            const user = await res.json();
            window.location.href = "http://localhost:8000";
          } else {
            const errorData = await res.json();
            alert(`Error: ${errorData.message}`);
          }
        } catch (error) {
          console.error("Error during sign-in:", error);
          alert("An error occurred while signing in.");
        }
      }
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light p-4">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="http://localhost:8000">
          <img
            src="/logocanvax.png"
            alt="Logo"
            class="img-fluid"
            style="width: 100px; transform: rotate(180deg)"
          />
          <h1
            class="text-dark fw-bold mx-2 d-none d-sm-block"
            style="font-size: 3rem"
          >
            CanvaX
          </h1>
        </a>
      </div>
    </nav>
    <div class="container-fluid position-relative">
      <div
        class="blur-background"
        style="width: 532px; height: 532px; left: 70%; top: 80%"
      ></div>
      <div
        class="blur-background"
        style="width: 532px; height: 532px; right: 70%; bottom: 80%"
      ></div>

      <div class="text-center" style="margin-top: 100px">
        <h1 class="font-weight-bold" style="color: #2e3339">Welcome Back</h1>
      </div>

      <form
        onsubmit="onSubmit(event)"
        class="mx-auto"
        style="max-width: 320px; margin-top: 30px"
      >
        <div class="input-container">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email address</label>
        </div>

        <div class="input-container">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>

        <div class="text-center mt-3">
          <button
            type="submit"
            class="btn btn-primary w-100"
            style="background: #b86bfc; border: none"
          >
            Sign In
          </button>
        </div>
      </form>

      <div class="footer-text text-center mt-3">
        Don't have an account?
        <span
          style="text-decoration: underline; color: #d299dc; cursor: pointer"
          >Sign up</span
        >
      </div>
    </div>
  </body>
</html>
