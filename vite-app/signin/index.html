<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light p-4">
      <div class="container-fluid justify-content-center">
        <a
          class="navbar-brand d-flex align-items-center"
          href="http://%VITE_FRONTEND_URL%"
        >
          <img
            src="/logocanvax.png"
            alt="Logo"
            class="img-fluid"
            style="width: 100px; transform: rotate(180deg)"
          />
          <h1
            class="text-dark fw-bold mx-2 d-none d-sm-block"
            style="font-size: 3rem"
          >
            CanvaX
          </h1>
        </a>
      </div>
    </nav>
    <div class="container-fluid position-relative">
      <div
        class="blur-background"
        style="width: 532px; height: 532px; left: 70%; top: 80%"
      ></div>
      <div
        class="blur-background"
        style="width: 532px; height: 532px; right: 70%; bottom: 80%"
      ></div>

      <div class="text-center" style="margin-top: 100px">
        <h1 class="font-weight-bold" style="color: #2e3339">Welcome Back</h1>
      </div>

      <form
        class="mx-auto"
        style="max-width: 320px; margin-top: 30px"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        <div class="input-container mt-5">
          <input type="email" id="email" placeholder=" " required />
          <label for="email">Email address</label>
        </div>

        <div class="input-container" style="margin-top: 30px">
          <input type="password" id="password" placeholder=" " required />
          <label for="password">Password</label>
        </div>

        <div class="text-center mt-5">
          <button
            type="submit"
            class="btn btn-primary w-100"
            style="background: #b86bfc; border: none"
          >
            Sign In
          </button>
        </div>
      </form>

      <div
        class="footer-text text-center mt-3"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        Don't have an account?
        <a
          style="text-decoration: underline; color: #d299dc; cursor: pointer"
          href="http://%VITE_FRONTEND_URL%/signup/"
        >
          Sign up
        </a>
      </div>
    </div>
    <script type="module" src="../public/js/signin.js"></script>
  </body>
</html>
