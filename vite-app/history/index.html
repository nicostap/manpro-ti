<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body class="history-body">
    <nav class="navbar navbar-expand-lg navbar-light p-4">
      <div class="container-fluid justify-content-center">
        <a
          class="navbar-brand d-flex align-items-center"
          href="http://%VITE_FRONTEND_URL%"
        >
          <img
            src="/logocanvax.png"
            alt="Logo"
            class="img-fluid"
            style="width: 100px; transform: rotate(180deg)"
          />
          <h1
            class="text-dark fw-bold mx-2 d-none d-sm-block"
            style="font-size: 3rem"
          >
            CanvaX
          </h1>
        </a>
      </div>
    </nav>

    <div class="history-blur-background" id = "blurBall"></div>

    <div class="px-xl-5 mt-3 mb-5 pb-5">
      <div class="px-xl-5">
        <div class="px-xl-5">
          <div class="container-fluid position-relative">
            <div
              id="job-container"
              class="row g-5 px-5 justify-content-center history-scrollbar"
            ></div>
            <div id="loading" class="text-center my-4 d-none">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script type="module" src="../public/js/history.js"></script>
    <script src="../public/js/blurBall.js"></script>
  </body>
</html>
