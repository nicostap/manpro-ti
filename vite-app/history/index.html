<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      body {
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
      }

      .blur-background {
        position: absolute;
        background: radial-gradient(#d5d5ff 0%, #dd92e9 50%, #978ee2 100%);
        border-radius: 999px;
        filter: blur(200px);
        z-index: -1;
      }

      .card {
        transition: 0.5s;
      }

      .card:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light p-4">
      <div class="container-fluid justify-content-center">
        <a
          class="navbar-brand d-flex align-items-center"
          href="http://%VITE_FRONTEND_URL%"
        >
          <img
            src="/logocanvax.png"
            alt="Logo"
            class="img-fluid"
            style="width: 100px; transform: rotate(180deg)"
          />
          <h1
            class="text-dark fw-bold mx-2 d-none d-sm-block"
            style="font-size: 3rem"
          >
            CanvaX
          </h1>
        </a>
      </div>
    </nav>

    <div
      class="blur-background"
      style="width: 532px; height: 532px; left: 70%; top: 80%"
    ></div>
    <div
      class="blur-background"
      style="width: 532px; height: 532px; right: 70%; bottom: 80%"
    ></div>

    <div class="px-xl-5 mt-5">
      <div class="px-xl-5">
        <div class="px-xl-5">
          <div class="container-fluid position-relative">
            <div
              id="job-container"
              class="row gy-4 px-5 justify-content-center"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      AOS.init();

      async function checkUserAuthentication() {
        const response = await fetch(
          `http://${import.meta.env.VITE_BACKEND_URL}/user`,
          {
            method: "GET",
            credentials: "include",
          }
        );
        if (response.ok) {
          const data = await response.json();
          if (!data.user) {
            window.location.href = `http://${
              import.meta.env.VITE_FRONTEND_URL
            }`;
          }
        }
      }
      checkUserAuthentication();

      async function fetchJobIds() {
        try {
          const response = await fetch(
            `http://${import.meta.env.VITE_BACKEND_URL}/job`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
            }
          );
          const jobs = await response.json();
          jobs.forEach((job) => {
            createJobCard(job);
          });
        } catch (error) {
          console.error("Error fetching job IDs:", error);
        }
      }

      async function createJobCard(job) {
        const jobId = job.id;
        const card = document.createElement("div");
        const date = new Date(job.created_date);
        card.className = "col-md-3";
        const rg = /(^\w{1}|\.\s*\w{1})/gi;

        const cardHtml = `
                    <div class="card h-10">
                      <div style="border-radius: 20%">
                        <img src="http://${
                          import.meta.env.VITE_BACKEND_URL
                        }/job/${jobId}" class="card-img-top" alt="Job Image ${jobId}">
                        <div class="card-body">
                          <p class="ml-4 m-0 fw-bold">
                            ${job.type.replace(rg, function (toReplace) {
                              return toReplace.toUpperCase();
                            })}
                          </p>
                        </div>
                      </div>
                    </div>
                  `;
        card.innerHTML = cardHtml;
        document.getElementById("job-container").appendChild(card);
      }

      document.addEventListener("DOMContentLoaded", fetchJobIds);
    </script>
  </body>
</html>
