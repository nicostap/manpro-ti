<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <style>
      body {
        overflow-x: hidden;
      }

      .blur-background {
        position: absolute;
        background: radial-gradient(#d5d5ff 0%, #dd92e9 50%, #978ee2 100%);
        border-radius: 999px;
        filter: blur(200px);
        z-index: -1;
      }

      .card {
        transition: 0.5s;
      }

      .card:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light p-4">
      <div class="container-fluid justify-content-center">
        <a
          class="navbar-brand d-flex align-items-center"
          href="http://%VITE_FRONTEND_URL%"
        >
          <img
            src="/logocanvax.png"
            alt="Logo"
            class="img-fluid"
            style="width: 100px; transform: rotate(180deg)"
          />
          <h1
            class="text-dark fw-bold mx-2 d-none d-sm-block"
            style="font-size: 3rem"
          >
            CanvaX
          </h1>
        </a>
      </div>
    </nav>

    <div
      class="blur-background"
      style="width: 532px; height: 532px; right: 70%; bottom: 80%"
    ></div>

    <div class="px-xl-5 my-5 pb-5">
      <div class="px-xl-5">
        <div class="px-xl-5">
          <div class="container-fluid position-relative">
            <div
              id="job-container"
              class="row g-5 px-5 justify-content-center"
            ></div>
            <div id="loading" class="text-center my-4 d-none">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      AOS.init();

      let currentPage = 1;
      const jobsPerPage = 12;
      let isFetching = false;

      async function checkUserAuthentication() {
        const response = await fetch(
          `http://${import.meta.env.VITE_BACKEND_URL}/user`,
          {
            method: "GET",
            credentials: "include",
          }
        );
        if (response.ok) {
          const data = await response.json();
          if (!data.user) {
            window.location.href = `http://${
              import.meta.env.VITE_FRONTEND_URL
            }`;
          }
        }
      }
      checkUserAuthentication();

      async function fetchJobIds(page) {
        if (isFetching) {
          return;
        }
        isFetching = true;
        window.removeEventListener("scroll", handleScroll);
        document.getElementById("loading").classList.remove("d-none");

        try {
          const response = await fetch(
            `http://${
              import.meta.env.VITE_BACKEND_URL
            }/job?page=${page}&limit=${jobsPerPage}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
            }
          );
          const jobs = await response.json();
          jobs.forEach((job) => {
            createJobCard(job);
          });
          isFetching = false;
          document.getElementById("loading").classList.add("d-none");

          if (jobs.length >= jobsPerPage) {
            window.addEventListener("scroll", handleScroll, false);
          }
        } catch (error) {
          console.error("Error fetching job IDs:", error);
          isFetching = false;
        }
      }

      async function createJobCard(job) {
        const jobId = job.id;
        const card = document.createElement("div");
        const date = new Date(job.created_date);
        card.className = "col-md-3";

        const cardHtml = `
                    <div class="card h-10">
                      <div style="border-radius: 20%">
                        <div class="position-relative w-100" style="aspect-ratio : 1">
                          <div class="position-absolute spinner-border z-0 top-50 start-50 translate-middle" role="status">
                            <span class="sr-only top-0"></span>
                          </div>
                          <img src="http://${
                            import.meta.env.VITE_BACKEND_URL
                          }/job/${jobId}" class="position-absolute card-img-top z-1" alt="Job Image ${jobId}">
                        </div>
                        <div class="card-body">
                          <h6 class="ml-4 m-0 fw-bold">
                            ${
                              job.type.substr(0, 1) +
                              job.type.substr(1, job.type.length).toLowerCase()
                            }
                          </h6>
                          <small class="ml-4 m-0">
                            ${date.toLocaleDateString("en-GB", {
                              year: "numeric",
                              month: "long",
                              day: "numeric",
                            })}
                          </small>
                        </div>
                      </div>
                    </div>
                  `;
        card.innerHTML = cardHtml;
        document.getElementById("job-container").appendChild(card);
      }

      function handleScroll() {
        if (
          window.innerHeight + window.scrollY >=
          document.body.offsetHeight - 100
        ) {
          currentPage++;
          fetchJobIds(currentPage);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetchJobIds(currentPage);
      });
    </script>
  </body>
</html>
