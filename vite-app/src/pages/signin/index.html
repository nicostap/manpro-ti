<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            height: 40px;
            border: 1px solid #C3C8CF;
            border-radius: 4px;
            padding: 0 10px;
            font-size: 14px;
            color: #2E3339;
            background: #FFFFFF;
            outline: none;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .input-container input:focus {
            border-color: #B86BFC;
            background-color: #FFFFFF;
        }

        .input-container label {
            position: absolute;
            top: 50%;
            left: 14px;
            font-size: 14px;
            color: #C479D0;
            pointer-events: none;
            transform: translateY(-50%);
            transition: all 0.2s ease;
            z-index: 1;
        }

        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: -20px;
            font-size: 12px;
            color: #B86BFC;
        }

        .blur-background {
            position: absolute;
            background: radial-gradient(100% 100%, rgba(213, 213, 255, 0.50) 0%, rgba(221, 146, 233, 0.50) 50%, rgba(151, 142, 226, 0.50) 100%);
            box-shadow: 0 0 500px rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            filter: blur(500px);
        }
    </style>
    <script>
        async function onSubmit(e) {
            e.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const data = { email, password };

            try {
                const res = await fetch('http://localhost:3001/user/signin', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (res.ok) {
                    const user = await res.json();
                    alert(`Welcome back, ${user.username}`);
                    
                } else {
                    const errorData = await res.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error during sign-in:', error);
                alert('An error occurred while signing in.');
            }
        }
    </script>
</head>
<body>
    <header>
        <div style="position: absolute; left: 12px; top: 10px; display: flex; align-items: center;">
            <img src="logocanvax.png" alt="Logo" style="width: 80px; height: 75px; transform: rotate(180deg); margin-right: 10px;"/>
            <div style="font-size: 36px; font-weight: 700; color: #2E3339;">CanvaX</div>
        </div>
    </header>
    <div class="container-fluid" style="position: relative; background: white; min-height: 100vh;">
        <div class="blur-background" style="width: 532px; height: 532px; left: -98px; top: -222px;"></div>
        <div class="blur-background" style="width: 532px; height: 532px; right: -98px; top: 10%;"></div>
        <div class="blur-background" style="width: 532px; height: 532px; right: -98px; bottom: -222px;"></div>
        
        <div class="text-center" style="margin-top: 100px;">
            <h1 class="font-weight-bold" style="color: #2E3339;">Welcome Back</h1>
        </div>
        
        <form onsubmit="onSubmit(event)" class="mx-auto" style="max-width: 320px; margin-top: 30px;">
            <div class="input-container">
                <input type="email" id="email" placeholder=" " required />
                <label for="email">Email address</label>
            </div>
        
            <div class="input-container">
                <input type="password" id="password" placeholder=" " required />
                <label for="password">Password</label>
            </div>
        
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary w-100" style="background: #B86BFC; border: none;">Sign In</button>
            </div>
        </form>

        <div class="footer-text text-center mt-3">
            Don't have an account? <span style="text-decoration: underline; color: #D299DC; cursor: pointer;">Sign up</span>
        </div>
    </div>
</body>
</html>
